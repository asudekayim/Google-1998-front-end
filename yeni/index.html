<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Sekme</title>
    <style>
        body {
            background-color: rgb(51, 60, 77);
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        nav {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 15px;
            margin: 0 15px;
        }

        .user-icon {
            height: 40px;
        }

        .logo {
            margin-top: 100px;
            width: 300px;
            height: auto;
        }

        .search-bar {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid #ccc;
            width: 60%;
            max-width: 500px;
        }

        .icon-links {
            margin-top: 50px;
        }

        .icon-links img {
            height: 50px;
            margin: 0 10px;
            transition: transform 0.3s;
        }

        .icon-links img:hover {
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            .search-bar {
                width: 80%;
            }

            nav {
                flex-direction: column;
                align-items: flex-end;
            }

            nav a {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#">Gmail</a>
            <a href="#">Görseller</a>
            <a href="#"><img src="user.png" alt="Kullanıcı" class="user-icon"></a>
        </nav>
    </header>

    <section style="text-align: center;">
        <img src="google.png" alt="Google logosu" class="logo">

        <div>
            <input type="search" placeholder="Google'da Ara" class="search-bar">
        </div>

        <div class="icon-links">
            <a href="https://www.youtube.com/?hl=tr&gl=TR">
                <img src="youtube.png" alt="YouTube">
            </a>
            <a href="https://linkedin.com/">
                <img src="linkedin.png" alt="LinkedIn">
            </a>
        </div>
    </section>
</body>
</html>
